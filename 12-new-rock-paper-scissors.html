<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors v.12</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>

    <button class="js-rock-button">Rock</button>

    <button class="js-paper-button">Paper</button>

    <button class="js-scissors-button">Scissors</button>

    <p class="js-result"></p>

    <p class="js-move"></p>

    <p class="js-score"></p>

    <button class="js-reset-score">Reset Score</button>

    <button class="js-auto-play">Auto Play</button>

    <script>
      console.log("Bismillah");

      let score = JSON.parse(localStorage.getItem('scoreSave')) || {
        win: 0,
        lose: 0,
        tie: 0,
      };

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3) {
          computerMove = "scissors";
        }

        return computerMove;
      }
      //console.log(`computerMove ${pickComputerMove()}`);

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        //console.log(computerMove);

        let result = "";

        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You lose";
          } else if (computerMove === "scissors") {
            result = "You win";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "scissors") {
            result = "You lose";
          }
        } else if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === "scissors") {
            result = "Tie";
          }
        }

        if (result === "You win") {
          score.win++;
        } else if (result === "You lose") {
          score.lose++;
        } else if (result === "Tie") {
          score.tie++;
        }

        //return result;

        //console.log(result);

        document.querySelector(".js-result")
          .innerHTML = result;

        document.querySelector(".js-move").innerHTML = `You ${playerMove} - ${computerMove} Computer`;

        document.querySelector(".js-score").innerHTML = `Wins: ${score.win}, Loses: ${score.lose}, Ties: ${score.tie}`;

        localStorage.setItem('scoreSave', JSON.stringify(score))
      }
      //console.log(`Test play rock, result: ${playGame("rock")}`);

      document.querySelector(".js-rock-button").addEventListener("click", () => {
        playGame("rock");
      });

      document.querySelector(".js-paper-button").addEventListener("click", () => {
        playGame("paper");
      });

      document.querySelector(".js-scissors-button").addEventListener("click", () => {
        playGame("scissors");
      });

      document.body.addEventListener("keydown", (event) => {
        if (event.key === "r") {
          playGame("rock");
        } else if (event.key === "p") {
          playGame("paper");
        } else if (event.key === "s") {
          playGame("scissors");
        }
      });

      document.querySelector('.js-reset-score')
        .addEventListener('click', () => {
          localStorage.removeItem('scoreSave');

          score = {
            win: 0,
            lose: 0,
            tie: 0
          }

          document.querySelector('.js-result')
            .innerHTML = 'Scores was reset';
          
          document.querySelector('.js-move')
            .innerHTML = '';
          
          document.querySelector('.js-score')
            .innerHTML = `Wins: ${score.win}, Loses: ${score.lose}, Ties: ${score.tie}`;
        });
      
      let isAutoPlaying = false;
      let idSetInterval;

      document.querySelector('.js-auto-play').addEventListener('click', () => {
        if (!isAutoPlaying) {
          idSetInterval = setInterval(() => {
            const playerMove = pickComputerMove();
            playGame(playerMove);
          }, 1000);

          isAutoPlaying = true;

        } else {
          clearInterval(idSetInterval);

          isAutoPlaying = false;
        }
      });
    </script>
  </body>
</html>
