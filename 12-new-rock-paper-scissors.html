<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors v.12</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>

    <button class="js-rock-button">Rock</button>

    <button class="js-paper-button">Paper</button>

    <button class="js-scissors-button">Scissors</button>

    <p class="js-result">You win</p>

    <p class="js-move">You rock - paper Computer</p>

    <p class="js-score">Wins: 0, Loses: 0, Ties: 0</p>

    <button class="js-reset-score">Reset Score</button>

    <button class="js-auto-play">Auto Play</button>

    <script>
      console.log("Bismillah");

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3) {
          computerMove = "scissors";
        }

        return computerMove;
      }
      //console.log(`computerMove ${pickComputerMove()}`);

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        console.log(computerMove);

        let result = "";

        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You lose";
          } else if (computerMove === "scissors") {
            result = "You win";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "scissors") {
            result = "You lose";
          }
        } else if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === "scissors") {
            result = "Tie";
          }
        }

        return result;
      }
      //console.log(`Test play rock, result: ${playGame("rock")}`);

      document.querySelector(".js-rock-button").addEventListener("click", () => {
        console.log(playGame("rock"));
      });

      document.querySelector(".js-paper-button").addEventListener("click", () => {
        console.log(playGame("paper"));
      });

      document.querySelector(".js-scissors-button").addEventListener("click", () => {
        console.log(playGame("scissors"));
      });

      document.body.addEventListener("keydown", (event) => {
        if (event.key === "r") {
          console.log(playGame("rock"));
        } else if (event.key === "p") {
          console.log(playGame("paper"));
        } else if (event.key === "s") {
          console.log(playGame("scissors"));
        }
      });
    </script>
  </body>
</html>
