<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button
      onclick="
      playGame('rock');
    "
    >
      Rock
    </button>

    <button
      onclick="
      playGame('paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
      playGame('scissors');
    "
    >
      Scissors
    </button>

    <script>
      function playGame(userMove) {
        compMove = pickComputerMove();

        let resultGame = "";

        if (userMove === "rock") {
          if (compMove === "rock") {
            resultGame = "Tie";
          } else if (compMove === "paper") {
            resultGame = "You Lose";
          } else if (compMove === "scissors") {
            resultGame = "You Win";
          }
        } else if (userMove === "paper") {
          if (compMove === "rock") {
            resultGame = "You Win";
          } else if (compMove === "paper") {
            resultGame = "Tie";
          } else if (compMove === "scissors") {
            resultGame = "You lose";
          }
        } else if (userMove === "scissors") {
          if (compMove === "rock") {
            resultGame = "You Lose";
          } else if (compMove === "paper") {
            resultGame = "You Win";
          } else if (compMove === "scissors") {
            resultGame = "Tie";
          }
        }

        //console.log(resultGame);

        alert(`You picked ${userMove}. Computer picked ${compMove}. ${resultGame}.`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        console.log(randomNumber);

        let compMove = "";

        if (randomNumber <= 1 / 3) {
          compMove = "rock";
        } else if (randomNumber > 1 / 3 && randomNumber <= 2 / 3) {
          compMove = "paper";
        } else if (randomNumber > 2 / 3) {
          compMove = "scissors";
        }

        return compMove;
      }
    </script>
  </body>
</html>
