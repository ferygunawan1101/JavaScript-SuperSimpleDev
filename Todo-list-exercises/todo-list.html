<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    .todo-list-div, 
    .input-div {
      display: grid;
      grid-template-columns: 200px 150px 100px;
      column-gap: 5px;
      row-gap: 5px;
    }
  </style>
</head>
<body>
  <h1>Todo List Practice</h1>

  <div class="input-div">
    <input type="text" class="js-input-todo" placeholder="Todo name" />

    <input type="date" class="js-input-date" />

    <button class="js-add-button">Add</button>
  </div>
  
  <div class="js-todo-list-html todo-list-div"></div>
  

  <script>
    console.log('Bismillah \nby Fery Gunawan 20/08/2025');

    let todoList = [];

    function addTodoList() {
      const inputElement = document.querySelector('.js-input-todo');
      const dueDateInputElement = document.querySelector('.js-input-date');

      const name = inputElement.value;
      const dueDate = dueDateInputElement.value;

      if (inputElement.value && dueDateInputElement.value) {
        todoList.push({ name, dueDate });

        inputElement.value = '';
        dueDateInputElement.value = '';
      }
      console.log(todoList);

      renderTodoList();
    };

    function renderTodoList() {
      let todoListHTML = '';

      for (let i = 0; i < todoList.length; i++) {
        const todoObject = todoList[i];
        const { name, dueDate } = todoObject;
        const todoHTML = `
          <div>${name}</div>
          <div>${dueDate}</div>
          <button onclick="
            todoList.splice(${i}, 1);
            renderTodoList();
          ">Delete</button>
        `;
        todoListHTML += todoHTML;
      }

      //console.log(todoListHTML);

      document.querySelector('.js-todo-list-html')
        .innerHTML = todoListHTML;
    }

    document.querySelector('.js-add-button').addEventListener('click', () => {
      addTodoList();
      //console.log(todoList);
    });
 
    document.querySelector('.js-input-todo').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        addTodoList();
        //console.log(todoList);
      }
    })
  </script>
</body>
</html>
