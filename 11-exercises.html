  <body>
    <p>Exercises 11</p>

    <script>
      console.log("Bismillah");

      const array01 = [1, 20, 22, 24, 5];
      function getLastValue(arrayParameter) {
        const lastIndex = arrayParameter.length - 1;
        return arrayParameter[lastIndex];
      }

      console.log(getLastValue(array01));

      function arraySwap(arrParm) {
        const arrSwp = [];
        for (let i = arrParm.length - 1; i >= 0; i--) {
          arrSwp.push(arrParm[i]);
        }

        return arrSwp;
      }

      console.log(arraySwap(array01));
      console.log(arraySwap(["satu", "dua", "tiga", "empat"]));

      //0 to 10, counts up by 2
      //for (let i = 0; i <= 10; i++) {}
      let num = 0;
      while (num <= 10) {
        console.log(num);
        num += 2;
      }

      //for loops counts down 5 to 0
      for (let i = 5; i >= 0; i--) {
        console.log(i);
      }

      //11g
      const array02 = [1, 2, 3, 4, 5];
      let array02b = [];
      for (let i = 0; i < array02.length; i++) {
        const output = array02[i] + 1;
        array02b.push(output);
      }
      console.log(array02b);

      //11h
      function addOne(array) {
        let output = [];
        for (let i = 0; i < array.length; i++) {
          const value = array[i] + 1;
          output.push(value);
        }
        return output;
      }
      console.log(addOne([1, 2, 3]));
      console.log(addOne([-2, -1, 0, 99]));

      //11i
      function addNum(array, num) {
        let output = [];
        for (let i = 0; i < array.length; i++) {
          const value = array[i] + num;
          output.push(value);
        }
        return output;
      }
      console.log(addNum([1, 2, 3], 2));
      console.log(addNum([1, 2, 3], 3));
      console.log(addNum([-2, -1, 0, 99], 2));

      //11j
      function addArrays(array1, array2) {
        let arrayOut = [];
        for (let i = 0; i < array1.length && i < array2.length; i++) {
          const output = array1[i] + array2[i];
          arrayOut.push(output);
        }
        return arrayOut;
      }
      console.log(addArrays([1, 1, 2], [1, 1, 3, 4]));
      console.log(addArrays([1, 2, 3], [4, 5, 6]));

      //11k
      function countPositive(array) {
        let arrayOut = [];
        for (let i = 0; i < array.length; i++) {
          if (array[i] > 0) {
            arrayOut.push(array[i]);
          }
        }
        return arrayOut.length;
      }

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

      //11l
      function minMax(array) {
        let objOut = {
          min: 0,
          max: 0,
        };
        let arrayOut = [];
        for (let i = 0; i < array.length; i++) {
          if (!arrayOut[arrayOut.length - 1]) {
            arrayOut.push(array[i]);
          } else if (array[i] < arrayOut[arrayOut.length - 1]) {
            arrayOut.push(array[i]);
          }
        }
        objOut.min = arrayOut[arrayOut.length - 1];

        let arrayOut2 = [];
        for (let i = 0; i < array.length; i++) {
          if (!arrayOut2[arrayOut2 - 1]) {
            arrayOut2.push(array[i]);
          } else if (array[i] > arrayOut2[arrayOut2.length - 1]) {
            arrayOut2.push(array[i]);
          }
        }
        objOut.max = arrayOut2[arrayOut2.length - 1];

        return objOut;
      }

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));

      //11n
      function countWords(array) {}

      //Arrays are References
      const array21 = [1, 2, 3];
      const array22 = array21;
      console.log(array22);

      array22.push(4);
      console.log(array21);

      const array23 = array21.slice();
      array23.push(5);
      console.log(array21);
      console.log(array23);

      //Shortcut: Destructuring
      const [var1, var2] = [3, 5, 7];
      console.log(var1);
      console.log(var2);

      //Loops: Break and Continue
      //Loops: break = exit loop early
      for (let i = 1; i <= 10; i++) {
        console.log(i);
        if (i === 8) {
          break;
        }
      }

      //Loops continue: skip 1 iteration
      for (let i = 1; i <= 10; i++) {
        if (i === 8) {
          continue;
        }
        console.log(i);
      }

      // Loops skip number divisible by 3
      for (let i = 0; i <= 20; i++) {
        if (i % 3 === 0) {
          continue;
        }
        console.log(i);
      }

      //While loops
      let i = 1;
      while (i <= 10) {
        console.log(i);
        i++;
      }

      // while loops number divisible by 3
      i = 1;
      while (i <= 10) {
        if (i % 3 === 0) {
          i++;
          continue;
        }
        console.log(i);
        i++;
      }

      // Loops with function, [1, 1, 3] to [2, 2, 6]
      function doubleArray(array) {
        let result = [];
        for (let i = 0; i < array.length; i++) {
          const value = array[i];
          result.push(value * 2);
        }
        console.log(result);
      }

      doubleArray([1, 1, 3]);

      // loops above will stop if meet number 0
      function doubleArray2(array) {
        let result = [];
        for (let i = 0; i < array.length; i++) {
          const value = array[i];
          if (value === 0) {
            return result;
          }
          result.push(value * 2);
        }
        //return result;
      }

      console.log(doubleArray2([4, 3, 2, 1, 0, -1]));
