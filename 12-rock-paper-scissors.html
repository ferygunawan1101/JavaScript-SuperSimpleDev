<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }

      button {
        cursor: pointer;
      }

      .move-button {
        background-color: transparent;
        border: 3px solid white;
        width: 120px;
        height: 120px;
        border-radius: 60px;
        margin: 5px;
      }

      .move-button:active {
        background-color: gray;
      }

      .img-button {
        width: 50px;
      }

      .result {
        font-size: 25px;
        font-weight: bold;
        margin-top: 50px;
      }

      .score {
        margin-top: 50px;
        font-size: 20px;
      }

      .reset-button {
        padding: 10px 35px;
        font-weight: bold;
        font-size: 15px;
      }

      .reset-button:active {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <button onclick="playGame('rock')" class="move-button"><img src="./assets/rock-emoji.png" alt="rock-emoji" class="img-button" /></button>

    <button onclick="playGame('paper')" class="move-button"><img src="./assets/paper-emoji.png" alt="paper-emoji" class="img-button" /></button>

    <button onclick="playGame('scissors')" class="move-button"><img src="./assets/scissors-emoji.png" alt="scissors-emoji" class="img-button" /></button>

    <p class="js-result result"></p>

    <p class="js-move"></p>

    <p class="js-score score"></p>

    <button onclick="resetScore()" class="reset-button">Reset Score</button>

    <button class="reset-button" onclick="clickAutoPlay()">Auto Play</button>

    <script>
      let resultGame = "";

      let scoreGame = JSON.parse(localStorage.getItem("scoreSave")) || {
        win: 0,
        lose: 0,
        tie: 0,
      };

      function playGame(playerMove) {
        let randomNumber = 0;
        randomNumber = Math.random();
        //console.log(randomNumber);

        let compMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          compMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          compMove = "paper";
        } else if (randomNumber >= 2 / 3) {
          compMove = "scissors";
        }
        //console.log(compMove);

        //let resultGame = "";
        if (playerMove === "rock") {
          if (compMove === "rock") {
            resultGame = "Tie";
          } else if (compMove === "paper") {
            resultGame = "You lose";
          } else if (compMove === "scissors") {
            resultGame = "You win";
          }
        } else if (playerMove === "paper") {
          if (compMove === "rock") {
            resultGame = "You win";
          } else if (compMove === "paper") {
            resultGame = "Tie";
          } else if (compMove === "scissors") {
            resultGame = "You lose";
          }
        } else if (playerMove === "scissors") {
          if (compMove === "rock") {
            resultGame = "You lose";
          } else if (compMove === "paper") {
            resultGame = "You win";
          } else if (compMove === "scissors") {
            resultGame = "Tie";
          }
        }
        //console.log(resultGame);

        if (resultGame === "You win") {
          scoreGame.win++;
        } else if (resultGame === "You lose") {
          scoreGame.lose++;
        } else if (resultGame === "Tie") {
          scoreGame.tie++;
        }

        document.querySelector(".js-result").innerHTML = `${resultGame}.`;

        document.querySelector(
          ".js-move"
        ).innerHTML = `You <img src="./assets/${playerMove}-emoji.png" alt="${playerMove}-emoji" class="img-button" /> <img src="./assets/${compMove}-emoji.png" alt="${compMove}-emoji" class="img-button" /> Computer`;

        document.querySelector(".js-score").innerHTML = `Wins: ${scoreGame.win}. Loses: ${scoreGame.lose}. Ties: ${scoreGame.tie}.`;

        localStorage.setItem("scoreSave", JSON.stringify(scoreGame));
      }

      function resetScore() {
        scoreGame = {
          win: 0,
          lose: 0,
          tie: 0,
        };

        document.querySelector(".js-result").innerHTML = "";

        document.querySelector(".js-move").innerHTML = "Scores was reset";

        document.querySelector(".js-score").innerHTML = `Wins: ${scoreGame.win}. Loses: ${scoreGame.lose}. Ties: ${scoreGame.tie}.`;

        localStorage.removeItem("scoreSave");
      }

      let isAutoPlaying = false;
      let intervalId;

      function clickAutoPlay() {
        /*
        if (!isAutoPlaying) {
          intervalId = setInterval(function autoPlay() {
            let randomNumber = 0;
            randomNumber = Math.random();
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
              playGame("rock");
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
              playGame("paper");
            } else if (randomNumber >= 2 / 3) {
              playGame("scissors");
            }
          }, 1000);
          isAutoPlaying = true;
        } else {
          clearInterval(intervalId);
          isAutoPlaying = false;
        }
        */

        if (!isAutoPlaying) {
          intervalId = setInterval(() => {
            let randomNumber = 0;
            randomNumber = Math.random();
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
              playGame("rock");
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
              playGame("paper");
            } else if (randomNumber >= 2 / 3) {
              playGame("scissors");
            }
          }, 1000);
          isAutoPlaying = true;
        } else {
          clearInterval(intervalId);
          isAutoPlaying = false;
        }
      }
    </script>
  </body>
</html>
