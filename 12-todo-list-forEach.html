<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Todo List</title>
    <style>
      .output-todo-list,
      .todo-list-input {
        display: grid;
        grid-template-columns: 150px 120px 100px;
        column-gap: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    <p>New feature array.forEach()</p>
    <div class="todo-list-input">
      <input type="text" placeholder="Name todo" class="js-todo-input" />

      <input type="date" class="js-date-input" />

      <button onclick="addTodoList()">Add</button>
    </div>

    <div class="js-output-todo-list output-todo-list"></div>

    <script>
      console.log("Bismillah \nBy Fery Gunawan, 02/08/2025");

      const array1 = ["buat satu", "buat dua", "buat tiga"];
      array1.forEach(function (value, index) {
        console.log(index);
        console.log(value);
      });

      let todoList = [];

      function addTodoList() {
        const inputElement = document.querySelector(".js-todo-input");
        const dateInputElement = document.querySelector(".js-date-input");

        const todoName = inputElement.value;
        const todoDate = dateInputElement.value;

        if (inputElement.value && dateInputElement.value) {
          todoList.push({ todoName, todoDate });
          inputElement.value = "";
          dateInputElement.value = "";
        }
        //console.log(todoList);
        renderTodoList();
      }

      function renderTodoList() {
        let todoListHTML = "";
        todoList.forEach(({ todoName, todoDate }, i) => {
          //console.log(i);
          //console.log(todoName);
          //console.log(todoDate);
          let html = `
            <div>${todoName}</div>
            <div>${todoDate}</div>
            <button onclick="
              todoList.splice(${i},1);
              renderTodoList();
            ">Delete</button>
          `;
          //console.log(html);
          todoListHTML += html;
        });
        document.querySelector(".js-output-todo-list").innerHTML = todoListHTML;
      }
    </script>
  </body>
</html>
