<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <p>Look at the console</p>

    <button onclick="add()">Add</button>

    <button
      onclick="runTwice(function() {
      console.log('12b');
    })"
    >
      Run Twice
    </button>

    <button onclick="clickStart()" class="js-start-button">Start</button>

    <button onclick="clickStart2()" class="js-start-button-2">Start 2</button>

    <div style="margin-top: 20px">
      <button onclick="clickAdd()">Add to cart</button>
      <p class="js-output-text"></p>
    </div>

    <script>
      console.log("Bismillah \nBy Fery Gunawan, 03/08/2025");

      //12a
      const add = function () {
        console.log(2 + 3);
      };
      add();

      //12b
      /*
      function runTwice(fun) {
        console.log("12b");
        function fun() {
          console.log("12b");
        }
        fun();
      }
      */

      //12b following
      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(function () {
        console.log("12b");
      });

      //12c
      function clickStart() {
        const startButtonElement = document.querySelector(".js-start-button");

        setTimeout(function () {
          startButtonElement.innerHTML = "Finished!";
        }, 3000);
      }

      //12d
      function clickStart2() {
        const startButtonElement = document.querySelector(".js-start-button-2");

        startButtonElement.innerHTML = "Loading ...";

        setTimeout(function () {
          startButtonElement.innerHTML = "Finished!";
        }, 3000);
      }

      //12e
      function clickAdd() {
        document.querySelector(".js-output-text").innerHTML = "Added";

        setTimeout(function () {
          document.querySelector(".js-output-text").innerHTML = "";
        }, 2000);
      }
    </script>
  </body>
