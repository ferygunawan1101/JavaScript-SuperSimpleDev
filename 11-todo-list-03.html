<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List v.3</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <p>Practice v.3</p>

    <input type="text" placeholder="Todo name" class="js-input-todo" onkeydown="enterKey()" />

    <input type="date" class="js-input-date" />

    <button onclick="clickAddTodo()">Add</button>

    <!--
    <div style="display: flex; flex-direction: row; gap: 5px; margin-top: 10px">
      <div class="js-div-todo" style="background-color: lightblue; width: 170px"></div>

      <div class="js-div-date" style="background-color: lightgreen; width: 115px"></div>

      <div class="js-div-del" style="background-color: lightpink; width: 100px"></div>
    </div>
    -->

    <div style="display: grid; grid-template-columns: 170px 115px 100px; gap: 5px; margin-top: 10px" class="js-div">
      <div class="js-div-todo" style="background-color: lightblue">1</div>

      <div class="js-div-date" style="background-color: lightgreen">2</div>

      <div class="js-div-del" style="background-color: lightpink">3</div>
    </div>

    <script>
      console.log("Bismillah");

      let todoList = [];
      let todoListDate = [];
      let arrDel = [];

      function clickAddTodo() {
        const todoElement = document.querySelector(".js-input-todo");
        const dateElement = document.querySelector(".js-input-date");
        let todoName = todoElement.value;
        let todoDate = dateElement.value;
        //console.log(`${todoName} ${todoDate}`);

        if (todoElement.value && dateElement.value) {
          todoList.push(todoName);
          todoListDate.push(todoDate);
          arrDel.push("DELETE");
          todoElement.value = "";
          dateElement.value = "";
        }
        console.log(todoList);
        console.log(todoListDate);
        console.log(arrDel);

        let todoHtml = "";
        //let dateHtml = "";
        //let delHtml = "";
        for (let i = 0; i < todoList.length; i++) {
          //todoHtml += `<p>${todoList[i]}</p>`;
          //dateHtml += `<p>${todoListDate}</p>`;
          //delHtml += "<button>DELETE</button>";
          todoHtml += `<div>${todoList[i]}</div><div>${todoListDate[i]}</div><div><button onclick="deleteTodoList()">${arrDel[i]}</button></div>`;
        }
        console.log(todoHtml);
        //console.log(dateHtml);

        //document.querySelector(".js-div-todo").innerHTML = todoHtml;

        //document.querySelector(".js-div-date").innerHTML = dateHtml;

        //document.querySelector(".js-div-del").innerHTML = delHtml;

        document.querySelector(".js-div").innerHTML = todoHtml;
      }

      function enterKey() {
        if (event.key === "Enter") {
          clickAddTodo();
        }
      }

      function deleteTodoList() {
        if (arrDel[i]) {
          todoList[i] = "";
          todoListDate[i] = "";
        }
      }
    </script>
  </body>
</html>
