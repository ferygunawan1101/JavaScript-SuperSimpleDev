<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <button onclick="playGame('rock')">Rock</button>

    <button onclick="playGame('paper')">Paper</button>

    <button onclick="playGame('scissors')">Scissors</button>

    <button onclick="resetScore()">Reset Score</button>

    <script>
      let resultGame = "";

      let scoreGame = JSON.parse(localStorage.getItem("scoreSave")) || {
        win: 0,
        lose: 0,
        tie: 0,
      };

      function playGame(playerMove) {
        let randomNumber = 0;
        randomNumber = Math.random();
        console.log(randomNumber);

        let compMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          compMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          compMove = "paper";
        } else if (randomNumber >= 2 / 3) {
          compMove = "scissors";
        }
        console.log(compMove);

        //let resultGame = "";
        if (playerMove === "rock") {
          if (compMove === "rock") {
            resultGame = "Tie";
          } else if (compMove === "paper") {
            resultGame = "You lose";
          } else if (compMove === "scissors") {
            resultGame = "You win";
          }
        } else if (playerMove === "paper") {
          if (compMove === "rock") {
            resultGame = "You win";
          } else if (compMove === "paper") {
            resultGame = "Tie";
          } else if (compMove === "scissors") {
            resultGame = "You lose";
          }
        } else if (playerMove === "scissors") {
          if (compMove === "rock") {
            resultGame = "You lose";
          } else if (compMove === "paper") {
            resultGame = "You win";
          } else if (compMove === "scissors") {
            resultGame = "Tie";
          }
        }
        console.log(resultGame);

        if (resultGame === "You win") {
          scoreGame.win++;
        } else if (resultGame === "You lose") {
          scoreGame.lose++;
        } else if (resultGame === "Tie") {
          scoreGame.tie++;
        }

        alert(`You picked ${playerMove}. Computer picked ${compMove}. ${resultGame}.\nWins: ${scoreGame.win}. Loses: ${scoreGame.lose}. Ties: ${scoreGame.tie}.`);

        localStorage.setItem("scoreSave", JSON.stringify(scoreGame));
      }

      function resetScore() {
        scoreGame = {
          win: 0,
          lose: 0,
          tie: 0,
        };
        alert(`Scores was reset.\nWins: ${scoreGame.win}. Loses: ${scoreGame.lose}. Ties: ${scoreGame.tie}.`);

        localStorage.removeItem("scoreSave");
      }
    </script>
  </body>
</html>
