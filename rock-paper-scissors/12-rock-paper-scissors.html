<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Project</title>
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>

  <button class="js-rock-button">
    Rock
  </button>
  
  <button class="js-paper-button">
    Paper
  </button>

  <button class="js-scissors-button">
    Scissors
  </button>

  <p class="js-result"></p>

  <p class="js-move"></p>

  <p class="js-scores"></p>

  <button class="js-reset-button">
    Reset Scores
  </button>

  <button class="js-auto-play-button">
    Auto Play
  </button>

  <script>
    console.log('Bismillah \nBy Fery Gunawan 19/08/2025');

    let scores = JSON.parse(localStorage.getItem('scoresSave')) || {
      win: 0,
      lose: 0,
      tie: 0
    };

    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2/3) {
        computerMove = 'scissors';
      }

      return computerMove;
    }
    //console.log(pickComputerMove());

    function playGame(playerMove) {
      let result = '';

      const computerMove = pickComputerMove();

      if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie';
        } else if (computerMove === 'paper') {
          result = 'You lose';
        } else if (computerMove === 'scissors') {
          result = 'You win';
        }
      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You win';
        } else if (computerMove === 'paper') {
          result = 'Tie';
        } else if (computerMove === 'scissors') {
          result = 'You lose';
        }
      } else if (playerMove === 'scissors') {
        if (computerMove === 'rock') {
          result = 'You lose';
        } else if (computerMove === 'paper') {
          result = 'You win';
        } else if (computerMove === 'scissors') {
          result = 'Tie';
        }
      }

      console.log(`You ${playerMove}`);
      console.log(`Computer ${computerMove}`);
      console.log(`The result ${result}`);

      if (result === 'You win') {
        scores.win++;
      } else if (result === 'You lose') {
        scores.lose++;
      } else if (result === 'Tie') {
        scores.tie++;
      }

      document.querySelector('.js-result')
        .innerHTML = result;
      document.querySelector('.js-move')
        .innerHTML = `You ${playerMove} - ${computerMove} Computer`;
      document.querySelector('.js-scores')
        .innerHTML = `Wins: ${scores.win}, Loses: ${scores.lose}, Ties: ${scores.tie}`;
      
      localStorage.setItem('scoresSave', JSON.stringify(scores));
    }

    document.querySelector('.js-rock-button').addEventListener('click', () => {
      playGame('rock');
    });

    document.querySelector('.js-paper-button').addEventListener('click', () => {
      playGame('paper');
    });

    document.querySelector('.js-scissors-button').addEventListener('click', () => {
      playGame('scissors');
    });

    document.querySelector('.js-reset-button').addEventListener('click', () => {
      localStorage.removeItem('scoresSave');

      scores = {
        win: 0,
        lose: 0,
        tie: 0
      };

      document.querySelector('.js-result')
        .innerHTML = 'Scores was reset';
      document.querySelector('.js-move')
        .innerHTML = '';
      document.querySelector('.js-scores')
        .innerHTML = `Wins: ${scores.win}, Loses: ${scores.lose}, Ties: ${scores.tie}`;
    });

    let isAutoPlaying = false;
    let intervalId;

    document.querySelector('.js-auto-play-button').addEventListener('click', () => {
      const playerMove = pickComputerMove();

      if (!isAutoPlaying) {
        intervalId = setInterval(() => {
          playGame(playerMove);
        }, 1000);
        isAutoPlaying = true;
      } else {
        clearInterval(intervalId);
        isAutoPlaying = false;
      }
    });
  </script>
</body>
</html>
